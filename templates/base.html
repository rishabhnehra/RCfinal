{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'meta-tags.html' %}
    <title>{% block head_title %}Home{% endblock %}</title>
    
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-datetimepicker.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker-standalone.css' %}">
    <style>
    .bg-4 { 
    background-color: #2f2f2f;
    color: #ffffff;
    }

    footer{
      padding-top: 25px;
      padding-bottom: 15px;
    }

    body {
      font: 15px "Montserrat", sans-serif;
      padding-top: 0px;
      padding-bottom: 0px;
    }

  .navbar {
      border-radius: 0px;
      margin-bottom: 0px;
    }
</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Rishabh Consultants</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% block active %}
              <li class="active"><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'register' %}">Register</a></li>
            {% endblock %}
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" disabled>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" disabled>
            </div>
            <button type="submit" class="btn btn-success" disabled="disabled">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>  
    {% block content %}

    {% endblock %}  
    
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
      <script src="{% static 'js/moment-with-locales.js' %}"></script>
      <script src="{% static 'js/bootstrap-datetimepicker.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-2.1.1.min.js' %}"><\/script>')
    </script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    {% block scripts %}
    {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <footer class="bg-4 text-center">
        <p>A Rishabh Consultants Production</p> 
    </footer>
  </body>
</html>
